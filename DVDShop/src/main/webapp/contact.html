<!DOCTYPE html>
<html>

	<body>
		<h1>Unser Kontaktformular</h1>
		<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">Vorname</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Ihr Vorname">

  <div class="row">
    <div class="col-25">
      <label for="lname">Nachname</label>
    </div>
    <div class="col-75">

  </div>
