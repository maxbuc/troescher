<html>
    <head>
        <title>Neuer Kunde</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="ctrlregister">

            <table>
                <tr>
                    <td><label for="vorname">Vorname:</label></td>
                    <td><input type="text" name="vorname" placeholder="Vorname"></td>
                </tr>
                <tr>
                    <td><label for="nachname">Nachname:</label></td>
                    <td><input type="text" name="nachname" placeholder="Nachname"></td>
                </tr>
                <tr>
                    <td><label for="strasse">Straße:</label></td>
                    <td><input type="text" name="strasse" placeholder="Straße"></td>
                </tr>
                <tr>
                    <td><label for="hausnummer">Hausnummer:</label></td>
                    <td><input type="text" name="hausnummer" placeholder="Hausnummer"></td>
                </tr>
                <tr>
                    <td><label for="plz">PLZ:</label></td>
                    <td><input type="text" name="plz" placeholder="PLZ"></td>
                </tr>
                <tr>
                    <td><label for="kontonr">Kontonummer:</label></td>
                    <td><input type="text" name="kontonr" placeholder="Kontonummer"></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail-Adresse:</label></td>
                    <td><input type="email" name="email" placeholder="max@mustermann.de"></td>
                </tr>
                <tr>
                    <td><label for="passwort">Passwort:</label></td>
                    <td><input type="password" name="passwort" ></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Registrieren"></td>
                </tr>
            </table>

            
        </form>
    </body>
</html>
