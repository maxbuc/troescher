<!DOCTYPE html>
<html>
	<head>
	
		<title>Startseite</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="loginPageCss.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
	
	</head>
	
	<body>
		
		<div class="flex">
			<img src="images/logi_hell.png" width="600" height="300">
		</div>
		<form method="POST" action="ctrllogin">
			<div class="mittig">
				<label for="email">Email-Adresse&nbsp; &nbsp;</label>
				<input type="email" name="username" size="30" maxlength="40" required>
                        </div>
                        <div class="mittig">
                            	<label for="passwd">Passwort&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>  
				<input type="password" name="passwort" size="31" maxlength="40" required id="myInput"><br><br>
                                <input type="checkbox" onclick="myFunction()">Passwort anzeigen
                                
                                <script>
                                    function myFunction() {
                                      var x = document.getElementById("myInput");
                                      if (x.type === "password") {
                                        x.type = "text";
                                      } else {
                                        x.type = "password";
                                      }
                                    }
                                </script>
			</div>
		
		
			<input type="submit" value="Login">
		</form>
		
	</body>

</html>
